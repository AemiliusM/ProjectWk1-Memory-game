<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Game Page</title>
</head>
<body>
    <header>
        <div id="counter-div">
            <span id="counter-span">Turns: 0</span>
            <span id="matched-span">Matches: 0</span>
        </div>
    </header>
    <main>
        <div id="gameboard-id">
            <div id="tiles-list">
                <div class="tile one" value="1">1</div>
                <div class="tile one" value="1">1</div>
                <div class="tile two" value="2">2</div>
                <div class="tile two" value="2">2</div>
                <div class="tile three" value="3">3</div>
                <div class="tile three" value="3">3</div>
                <div class="tile four" value="4">4</div>
                <div class="tile four" value="4">4</div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./game.js"></script>
</html>
